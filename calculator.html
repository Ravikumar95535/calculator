<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h2>Function calculator </h2>
    <form action="" name="calc">
        <input type="text" name="display" style="width: 370px; height: 50px; background-color: gray;"> <br>
        <input class="btn" type="button" value="c" style="background-color: chocolate;">
        <input class="btn" type="button" value="AC" style="background-color: cyan;">
        <input class="btn" type="button" value="รท" style="background-color: darkgoldenrod;">
        <input class="btn" type="button" value="*" style="background-color: darkgreen;"><br>
        <input class="btn" type="button" value="7">
        <input class="btn" type="button" value="8">
        <input class="btn" type="button" value="9">
        <input class="btn" type="button" value="-" style="background-color: goldenrod;"><br>
        <input class="btn" type="button" value="4">
        <input class="btn" type="button" value="5">
        <input class="btn" type="button" value="6">
        <input class="btn" type="button" value="+" style="background-color: darkmagenta;"><br>
        <input class="btn" type="button" value="1">
        <input class="btn" type="button" value="2">
        <input class="btn" type="button" value="3">
        <input class="btn" type="button" value="=" style="background-color: deepskyblue;"><br>
        <input class="btn" type="button" value="%">
        <input class="btn" type="button" value="0">
        <input class="btn" type="button" value="00">
        <input class="btn" type="button" value="."><br>
     

    </form>
</body>
</html>
